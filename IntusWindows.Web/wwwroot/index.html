            background-color: white;

            .welcome-page h1 {
                margin: 0;
                position: absolute;
                top: 50%;

                transform: translate(-50%, -50%);
            }

            width: 90%;
        }

        .mdc-dialog .mdc-dialog__surface {
            max-width: none;
            width: 90%;
        }

        .dialog-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: none;
            background-color: transparent;
        }

        .small-dialog {
            max-width: 700px;
        }

        .large-dialog {
            max-width: 900px;
        }
    </style>
